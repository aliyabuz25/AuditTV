<!DOCTYPE html>
<html lang="az">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>audit.tv - Bilik və Təcrübə Platforması</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#f5f7ff',
                100: '#ebf0fe',
                200: '#ced9fd',
                300: '#adc0fb',
                400: '#89a2f7',
                500: '#637ff1',
                600: '#4f6be4',
                700: '#3e53c7',
                800: '#3445a2',
                900: '#2e3d81',
                DEFAULT: '#4f6be4',
              },
              edu: {
                indigo: '#4338ca',
                teal: '#0d9488',
                slate: '#0f172a'
              }
            },
            fontFamily: {
              sans: ['Inter', 'Manrope', 'sans-serif'],
            },
            borderRadius: {
              'xl': '0.75rem',
              '2xl': '1.25rem',
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Open+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #f1f5f9; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      .edu-card-shadow { box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
      .edu-card-shadow:hover { box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); }
      @keyframes adminSidebarFloat {
        0% { transform: translate3d(0, 0, 0) rotate(0deg); }
        50% { transform: translate3d(10px, -14px, 0) rotate(8deg); }
        100% { transform: translate3d(0, 0, 0) rotate(0deg); }
      }
      .admin-sidebar-shape {
        position: absolute;
        border-radius: 9999px;
        filter: blur(1px);
        opacity: 0.28;
        pointer-events: none;
        animation: adminSidebarFloat 14s ease-in-out infinite;
      }
      .admin-sidebar-shape-a {
        width: 180px;
        height: 180px;
        top: -30px;
        left: -65px;
        background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.35), rgba(255,255,255,0.05));
      }
      .admin-sidebar-shape-b {
        width: 220px;
        height: 220px;
        bottom: 18%;
        right: -120px;
        background: radial-gradient(circle at 40% 40%, rgba(99,127,241,0.45), rgba(99,127,241,0.08));
        animation-duration: 18s;
        animation-delay: -4s;
      }
      .admin-sidebar-shape-c {
        width: 130px;
        height: 130px;
        bottom: -30px;
        left: 22px;
        background: radial-gradient(circle at 30% 30%, rgba(147,197,253,0.35), rgba(147,197,253,0.08));
        animation-duration: 16s;
        animation-delay: -8s;
      }
      .admin-sidebar-scroll {
        scrollbar-width: thin;
        scrollbar-color: rgba(255,255,255,0.35) transparent;
      }
      .admin-sidebar-scroll::-webkit-scrollbar {
        width: 8px;
      }
      .admin-sidebar-scroll::-webkit-scrollbar-track {
        background: transparent;
      }
      .admin-sidebar-scroll::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.28);
        border-radius: 9999px;
      }
      .admin-sidebar-scroll::-webkit-scrollbar-thumb:hover {
        background: rgba(255,255,255,0.46);
      }
    </style>
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
